        <main>
            <div id="Survey-Form">
                <h1>Survey</h1>
                <form action="https://formspree.io/f/xvgkpzoz" method="POST">
                    <!--Name field-->
                    <p>
                        <label for="name_field">What is your name? <abbr title="required"
                                aria-label="required">*</abbr></label>
                        <input type="text" id="name_field" name="name_field" required>
                    </p>
                    <!--Email field-->
                    <p>
                        <label for="email_field">What is your email? <abbr title="required"
                                aria-label="required">*</abbr></label>
                        <input type="email" id="email_field" name="email_field" required>
                    </p>
                    <!--Number field-->
                    <p>
                        <label for="best_whole_number">Which whole number is best?</label>
                        <input type="number" id="best_whole_number" name="best_whole_number" min="1">
                    </p>
                    <!--Date field-->
                    <p>
                        <label for="best_day">Which day is best?</label>
                        <input type="date" id="best_day" name="best_day">
                    </p>
                    <!--Dropdown list-->
                    <p>
                        <label for="best_bear">Which bear is best? <abbr title="required"
                                aria-label="required">*</abbr></label>
                        <select id="best_bear" name="best_bear" required>
                            <option value="">&nbsp;</option>
                            <option value="black">Black</option>
                            <option value="brown">Brown</option>
                            <option value="care">Care</option>
                            <option value="panda">Panda</option>
                            <option value="polar">Polar</option>
                            <option value="teddy">Teddy</option>
                        </select>
                    </p>
                    <!--Radio buttons-->
                    <fieldset>
                        <legend>Do you like radio buttons?</legend>
                        <ul>
                            <li>
                                <label for="yes">Yes</label>
                                <input type="radio" id="yes" name="enjoys_radio_buttons" value="yes">
                            </li>
                            <li>
                                <label for="no">No</label>
                                <input type="radio" id="no" name="enjoys_radio_buttons" value="no">
                            </li>
                            <li>
                                <label for="?">None of your business</label>
                                <input type="radio" id="?" name="enjoys_radio_buttons" value="?" checked>
                            </li>
                        </ul>
                    </fieldset>
                    <!--Multi-line text field-->
                    <p>
                        <label for="life_meaning">What is the meaning of life?</label>
                        <textarea id="life_meaning" name="life_meaning" rows="5" cols="50"
                            placeholder="Enter the correct answer here"></textarea>
                    </p>
                    <!--Button-->
                    <p>
                        <button type="submit">Send</button>
                    </p>
                </form>
